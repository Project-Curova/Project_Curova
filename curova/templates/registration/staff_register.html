{% extends 'base.html' %}
{% block title %}Register Staff{% endblock %}
{% block content %}
  <h2>Register a New Staff Member</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Staff</button>
  </form>
  <p><a href="{% url 'hospital_dashboard' %}">Back to Dashboard</a></p>
{% endblock %}
