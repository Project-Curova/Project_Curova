{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>New user? Register as:
    <a href="{% url 'patient_register' %}">Patient</a> |
    <a href="{% url 'hospital_register' %}">Hospital</a>
  </p>
{% endblock %}
